<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StadiaStudios | Official Website</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png">
    <link rel="manifest" href="manifest.json">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;800&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'stadia-black': '#0b0b0b',
                        'stadia-dark': '#151515',
                        'stadia-accent': '#ff470a',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'display': ['Barlow', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #0b0b0b; color: white; overflow-x: hidden; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #0b0b0b; }
        ::-webkit-scrollbar-thumb { 
            background: #333; 
            border: 2px solid #0b0b0b; 
        }
        ::-webkit-scrollbar-thumb:hover { background: #ff470a; }

        .nav-item { position: relative; }
        .nav-item::after {
            content: ''; position: absolute; width: 0; height: 2px;
            bottom: -4px; left: 0; background-color: white; transition: width 0.3s ease;
        }
        .nav-item:hover::after { width: 100%; }

        .btn-primary {
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            transition: all 0.2s ease;
        }

        .fade-in-section {
            opacity: 0; transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .fade-in-section.is-visible { opacity: 1; transform: none; }
    </style>
</head>
<body class="font-sans antialiased selection:bg-stadia-accent selection:text-white">

    <!-- Placeholders for JS injection -->
    <div id="navbar-placeholder"></div>

    <!-- Hero Section -->
    <section class="relative h-screen flex items-center justify-center overflow-hidden fade-in-section">
        <div class="absolute inset-0 z-0">
            <img src="assets/banner.png" alt="Hero" class="w-full h-full object-cover opacity-60">
            <div class="absolute inset-0 bg-gradient-to-t from-stadia-black via-stadia-black/50 to-transparent"></div>
        </div>

        <div class="relative z-10 text-center px-4 max-w-5xl mx-auto mt-16">
            <span class="inline-block py-1 px-3 border border-stadia-accent text-stadia-accent text-xs font-bold uppercase mb-4">Available Now</span>
            <h1 class="text-5xl md:text-7xl lg:text-9xl font-display font-black text-white mb-6 uppercase tracking-tighter">
                CANDY<span class="text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-500">SWAP</span>
            </h1>
            <a href="https://stadiastudios.github.io/candyswap/" <button class="btn-primary bg-stadia-accent text-white px-8 py-4 font-bold uppercase tracking-wider hover:bg-stadia-accent-hover">
                Play Now
            </button>
            <a href="store.html" <button class="btn-primary bg-[#222] text-white px-8 py-4 font-bold uppercase tracking-wider hover:bg-[#333]">
                More Games
            </button></a>
        </div>
    </section>

    <!-- Games Section (Square Images Only) -->
    <section id="games" class="py-20 bg-stadia-black fade-in-section">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl md:text-5xl font-display font-bold uppercase mb-12 border-b border-gray-800 pb-4">Our Games</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Game 1 -->
                <div class="group relative aspect-square overflow-hidden bg-stadia-dark cursor-pointer">
                    <a href="details-armory-legends.html">
                    <img src="assets/app/armory-legends.png" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
                    <div class="absolute bottom-0 p-6">
                        <h3 class="text-2xl font-display font-bold uppercase">Project Armory Legends Beta</h3>
                    </div>
                </a>
                </div>
                <!-- Game 2 -->
                <div class="group relative aspect-square overflow-hidden bg-stadia-dark cursor-pointer">
                    <a href="details-jetsurfers2.html">
                    <img src="assets/app/jetsurfers2.jpg" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
                    <div class="absolute bottom-0 p-6">
                        <h3 class="text-2xl font-display font-bold uppercase">Jet Surfers 2</h3>
                    </div>
                </a>
                </div>
                <!-- Game 3 -->
                <div class="group relative aspect-square overflow-hidden bg-stadia-dark cursor-pointer">
                    <a href="details-lumbertycoon.html">
                    <img src="assets/app/lumbertycoon.png" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
                    <div class="absolute bottom-0 p-6">
                        <h3 class="text-2xl font-display font-bold uppercase">LumberTycoon</h3>
                    </div>
                    </a>
                </div>
                <!-- Game 2 -->
                <div class="group relative aspect-square overflow-hidden bg-stadia-dark cursor-pointer">
                    <a href="https://stadiastudios.github.io/passpro/">
                    <img src="assets/app/passpro.png" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
                    <div class="absolute bottom-0 p-6">
                        <h3 class="text-2xl font-display font-bold uppercase">PassPro</h3>
                    </div>
                    </a>
                </div>
                <!-- Game 2 -->
                <div class="group relative aspect-square overflow-hidden bg-stadia-dark cursor-pointer">
                    <a href="https://stadiastudios.github.io/GameDrive">
                    <img src="assets/app/gamedrive.png" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
                    <div class="absolute bottom-0 p-6">
                        <h3 class="text-2xl font-display font-bold uppercase">GameDrive</h3>
                    </div>
                    </a>
                </div>
                <div class="group relative aspect-square overflow-hidden bg-stadia-dark cursor-pointer">
                    <a href="https://stadiastudios.github.io/candyswap/">
                    <img src="assets/app/candyswap.jpeg" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
                    <div class="absolute bottom-0 p-6">
                        <h3 class="text-2xl font-display font-bold uppercase">CandySwap</h3>
                    </div>
                    </a>
                </div>
                <!-- Game 2 -->
                <div class="group relative aspect-square overflow-hidden bg-stadia-dark cursor-pointer">
                    <a href="webapp/imgextracter/index.html">
                    <img src="assets/app/imgextracter.png" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
                    <div class="absolute bottom-0 p-6">
                        <h3 class="text-2xl font-display font-bold uppercase">IMG Extracter</h3>
                    </div>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="componets.js"></script>
    <script>
        // Local animation script
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('is-visible');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.fade-in-section').forEach(s => observer.observe(s));
    </script>
</body>
</html>
