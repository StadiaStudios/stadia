<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT ID Finder | Stadia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png"> 
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0e0e0e;
            color: #d1d5db;
        }
        /* Style for the main container card */
        .tool-card {
            background-color: #1a1a1a;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }
        /* Style for inputs */
        input[type="url"] {
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: #f1f1f1;
            transition: all 0.2s;
        }
        input[type="url"]:focus {
            border-color: #ff3333; /* A bright red/orange accent */
            box-shadow: 0 0 0 2px rgba(255, 51, 51, 0.5);
        }
        /* Mobile menu backdrop styles */
        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 40;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            visibility: hidden;
        }
        .backdrop.visible {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body class="flex min-h-screen">
    <script src="navbar.js"></script> 
    
    <!-- Main Content Area -->
    <div id="main-content" class="flex-grow flex items-center justify-center p-4 transition-all duration-300 ease-in-out sm:ml-64">
        
        <!-- ID Finder Tool Card -->
        <div class="tool-card text-center">
            <header class="mb-8">
                <h1 class="text-3xl md:text-4xl font-extrabold text-[#ff3333] mb-3">YouTube Video ID Extractor</h1>
                <p class="text-lg text-gray-400">Paste any YouTube URL to instantly get its unique Video ID.</p>
            </header>

            <!-- Input Area -->
            <div class="mb-6">
                <input 
                    type="url" 
                    id="urlInput" 
                    placeholder="e.g., https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                    class="w-full p-4 rounded-lg focus:outline-none text-base"
                />
            </div>

            <!-- Button -->
            <button 
                id="findIdButton" 
                class="w-full inline-flex items-center justify-center px-4 py-3 bg-[#ff3333] text-white font-bold text-lg rounded-xl shadow-lg hover:bg-[#cc0000] transition duration-300 transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-[#ff3333] focus:ring-opacity-50"
            >
                <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13l-3 3m0 0l-3-3m3 3V8m0 16a8 8 0 100-16 8 8 0 000 16z"></path></svg>
                Extract Video ID
            </button>
            
            <!-- Result Box -->
            <div id="resultBox" class="hidden mt-8 p-6 rounded-xl border text-center transition duration-300">
                <!-- Content injected by JavaScript -->
            </div>
            
            <footer class="mt-8 pt-4 border-t border-[#333] text-center">
                 <p class="text-xs text-gray-500">Supports standard watch links, short links (youtu.be), and embed links.</p>
            </footer>
        </div>

    </div>

    <!-- Mobile menu backdrop -->
    <div id="backdrop" class="backdrop"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Navigation elements
            const menuButton = document.getElementById('menu-button');
            const closeMenuButton = document.getElementById('close-menu-button');
            const sideNavbar = document.getElementById('side-navbar');
            const backdrop = document.getElementById('backdrop');

            // Tool elements
            const urlInput = document.getElementById('urlInput');
            const findIdButton = document.getElementById('findIdButton');
            const resultBox = document.getElementById('resultBox');

            // --- Navigation Logic ---
            const toggleMenu = (open) => {
                if (open) {
                    sideNavbar.classList.remove('-translate-x-full');
                    backdrop.classList.add('visible');
                    document.body.style.overflow = 'hidden';
                } else {
                    sideNavbar.classList.add('-translate-x-full');
                    backdrop.classList.remove('visible');
                    document.body.style.overflow = '';
                }
            };

            // Event Listeners for Navigation
            menuButton.addEventListener('click', () => toggleMenu(true));
            closeMenuButton.addEventListener('click', () => toggleMenu(false));
            backdrop.addEventListener('click', () => toggleMenu(false));
            
            window.addEventListener('resize', () => {
                if (window.innerWidth >= 640) { // Tailwind's 'sm' breakpoint
                    toggleMenu(false);
                }
            });


            // --- Tool Logic: ID Finder ---

            /**
             * Core function to extract the YouTube video ID from various URL formats.
             * @param {string} url The full YouTube URL.
             * @returns {string|null} The video ID or null if not found.
             */
            const extractVideoID = (url) => {
                if (!url) return null;

                // Regex for standard watch, short, and embed URLs
                const urlRegex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
                const match = url.match(urlRegex);
                return match ? match[1] : null;
            };

            /**
             * Copies text to the clipboard and shows a temporary success message.
             */
            const copyToClipboard = (text) => {
                const tempInput = document.createElement('textarea');
                tempInput.value = text;
                document.body.appendChild(tempInput);
                tempInput.select();
                
                try {
                    document.execCommand('copy');
                    const msgElement = document.getElementById('copyMessage');
                    msgElement.textContent = 'Copied!';
                    msgElement.classList.remove('opacity-0');
                    
                    setTimeout(() => {
                        msgElement.classList.add('opacity-0');
                    }, 2000);

                } catch (err) {
                    console.error('Could not copy text: ', err);
                    // Fallback visual feedback
                    resultBox.innerHTML += '<p class="text-sm text-red-400 mt-2">Failed to copy. Please copy the ID manually.</p>';
                } finally {
                    document.body.removeChild(tempInput);
                }
            };
            
            /**
             * Handles the button click to process the URL and display the ID.
             */
            const findId = () => {
                const url = urlInput.value.trim();
                const videoId = extractVideoID(url);
                
                // Clear previous state
                resultBox.innerHTML = '';
                resultBox.classList.add('hidden');
                resultBox.classList.remove('border-red-600', 'border-green-600');

                if (videoId) {
                    // Success: Display the ID and an option to copy
                    resultBox.classList.add('border-green-600');
                    resultBox.innerHTML = `
                        <p class="text-xl font-mono break-all mb-4 text-green-300">
                            ${videoId}
                        </p>
                        <button id="copyButton" class="inline-flex items-center px-4 py-2 bg-green-700 text-white font-semibold rounded-lg hover:bg-green-600 transition duration-150 shadow-md">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5h4m-4 0a2 2 0 100 4h4m-4-4a2 2 0 110-4m4 4a2 2 0 100 4m-4-4v10m4-10v10"></path></svg>
                            Copy ID
                        </button>
                        <span id="copyMessage" class="ml-4 text-sm text-green-300 opacity-0 transition-opacity duration-300"></span>
                    `;
                    
                    document.getElementById('copyButton').addEventListener('click', () => {
                        copyToClipboard(videoId);
                    });

                } else {
                    // Error: URL not recognized
                    resultBox.classList.add('border-red-600');
                    resultBox.innerHTML = `
                        <p class="text-base font-semibold text-red-400">
                            Invalid YouTube URL. Please ensure you paste a full link.
                        </p>
                    `;
                }
                
                // Show the result box
                resultBox.classList.remove('hidden');
            };

            // Event Listeners for Tool
            findIdButton.addEventListener('click', findId);
            urlInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    findId();
                }
            });
        });
    </script>
</body>
</html>
