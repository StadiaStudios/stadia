<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMG Extracter by URL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png"> 
    
    <!-- Import the separated Navbar -->
    <script src="navbar.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0e0e0e;
            color: #d1d5db;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .card {
            background-color: #222;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .message-box {
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
        }
        .message-box.success {
            background-color: #047857;
            color: #d1fae5;
        }
        .message-box.error {
            background-color: #b91c1c;
            color: #fee2e2;
        }
        /* New styles for dark mode input */
        input {
            background-color: #222;
            border-color: #6b7280;
            color: #e5e7eb;
        }
    </style>
</head>
<body class="flex min-h-screen">
    
    <!-- Navbar is now injected via navbar.js -->

    <!-- Main Content -->
    <!-- Note: sm:ml-64 matches the width of the sidebar in navbar.js -->
    <div id="main-content" class="flex-grow flex items-center justify-center p-4 transition-all duration-300 ease-in-out sm:ml-64">
        <div class="container">
            <div class="card">
                <h1 class="text-3xl font-bold text-center text-gray-200">Image Downloader</h1>
                <p class="text-center text-gray-400">
                    Paste an image URL, load it, and then download it as a PNG or JPG file.
                </p>

                <!-- URL Input and Load Button -->
                <div class="flex flex-col sm:flex-row gap-4">
                    <input type="url" id="image-url-input" placeholder="Paste image URL here..." class="flex-grow p-3 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button id="load-button" class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        Load Image
                    </button>
                </div>

                <!-- Image Display -->
                <div class="border border-gray-600 rounded-lg overflow-hidden flex items-center justify-center h-80 bg-[#222] shadow-inner">
                    <img id="image-preview" src="" alt="Image Preview" class="max-h-full max-w-full object-contain hidden" crossorigin="anonymous">
                    <p id="placeholder-text" class="text-gray-500 italic">Your image will appear here.</p>
                </div>

                <!-- Download Buttons -->
                <div class="flex flex-col sm:flex-row gap-4 mt-2">
                    <button id="download-png-button" class="flex-1 bg-green-500 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-green-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        Download as PNG
                    </button>
                    <button id="download-jpg-button" class="flex-1 bg-blue-500 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-blue-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        Download as JPG
                    </button>
                </div>
                
                <!-- Message Box -->
                <div id="message-box" class="message-box hidden"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Main app elements
            const mainContent = document.getElementById('main-content');
            const imageUrlInput = document.getElementById('image-url-input');
            const loadButton = document.getElementById('load-button');
            const imagePreview = document.getElementById('image-preview');
            const placeholderText = document.getElementById('placeholder-text');
            const downloadPngButton = document.getElementById('download-png-button');
            const downloadJpgButton = document.getElementById('download-jpg-button');
            const messageBox = document.getElementById('message-box');
            
            // Navbar logic has been moved to navbar.js

            let isImageLoaded = false;

            // --- UI and State Functions ---
            const showMessage = (message, type) => {
                messageBox.textContent = message;
                messageBox.className = `message-box ${type}`;
                messageBox.classList.remove('hidden');
            };

            const toggleDownloadButtons = (enable) => {
                downloadPngButton.disabled = !enable;
                downloadJpgButton.disabled = !enable;
            };
            
            // --- Image Downloader Core Logic ---
            loadButton.addEventListener('click', () => {
                const url = imageUrlInput.value.trim();
                if (!url) {
                    showMessage('Please enter a valid image URL.', 'error');
                    toggleDownloadButtons(false);
                    return;
                }

                // Show placeholder and hide image
                placeholderText.classList.add('hidden');
                imagePreview.classList.add('hidden');
                imagePreview.src = ''; // Clear previous image
                showMessage('Loading image...', 'success');
                toggleDownloadButtons(false);

                // Load the image using the fetch API to check for CORS issues
                fetch(url, { mode: 'cors' })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.blob();
                    })
                    .then(blob => {
                        const objectURL = URL.createObjectURL(blob);
                        imagePreview.src = objectURL;
                        isImageLoaded = false; // Reset the flag, will be set on load event
                        imagePreview.onload = () => {
                            isImageLoaded = true;
                            showMessage('Image loaded successfully!', 'success');
                            imagePreview.classList.remove('hidden');
                            placeholderText.classList.add('hidden');
                            toggleDownloadButtons(true);
                        };
                        imagePreview.onerror = () => {
                            URL.revokeObjectURL(objectURL);
                            isImageLoaded = false;
                            showMessage('Failed to load image. Make sure the URL is correct and the server allows cross-origin requests.', 'error');
                            imagePreview.classList.add('hidden');
                            placeholderText.classList.remove('hidden');
                            toggleDownloadButtons(false);
                        };
                    })
                    .catch(error => {
                        isImageLoaded = false;
                        showMessage(`Error: ${error.message}. Cannot load image due to network or CORS issues.`, 'error');
                        imagePreview.classList.add('hidden');
                        placeholderText.classList.remove('hidden');
                        toggleDownloadButtons(false);
                    });
            });

            const downloadImage = (format) => {
                if (!isImageLoaded) {
                    showMessage('No image is loaded. Please load an image first.', 'error');
                    return;
                }

                showMessage(`Processing and downloading as ${format.toUpperCase()}...`, 'success');
                toggleDownloadButtons(false);

                // Use a canvas to handle the conversion and download
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = imagePreview.naturalWidth;
                canvas.height = imagePreview.naturalHeight;
                ctx.drawImage(imagePreview, 0, 0);

                const mimeType = format === 'png' ? 'image/png' : 'image/jpeg';
                const filename = `downloaded-image.${format}`;

                const dataUrl = canvas.toDataURL(mimeType);
                const link = document.createElement('a');
                link.href = dataUrl;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                showMessage(`Your image has been downloaded as a ${format.toUpperCase()} file.`, 'success');
                toggleDownloadButtons(true);
            };

            downloadPngButton.addEventListener('click', () => downloadImage('png'));
            downloadJpgButton.addEventListener('click', () => downloadImage('jpg'));
        });
    </script>
</body>
</html>
