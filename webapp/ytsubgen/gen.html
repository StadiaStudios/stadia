<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Sub Link Generator | Stadia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png"> 
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0e0e0e;
            color: #d1d5db;
        }
        /* Style for the main container card */
        .tool-card {
            background-color: #1a1a1a;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }
        /* Style for inputs */
        input[type="text"], input[type="url"] {
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: #f1f1f1;
            transition: all 0.2s;
        }
        input[type="text"]:focus, input[type="url"]:focus {
            border-color: #3b82f6; /* Blue accent */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
        /* Mobile menu backdrop styles */
        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 40;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            visibility: hidden;
        }
        .backdrop.visible {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body class="flex min-h-screen">
    
    <!-- Mobile Menu Button -->
    <button id="menu-button" class="sm:hidden fixed top-4 left-4 z-50 p-2 rounded-lg text-gray-800 bg-white shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
    </button>

    <!-- Side Navigation Bar (Updated to point to both files) -->
    <nav id="side-navbar" class="fixed top-0 left-0 bottom-0 w-64 bg-[#111] text-white p-6 shadow-2xl z-50 transform -translate-x-full transition-transform duration-300 ease-in-out sm:translate-x-0">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold">IMG Extracter</h2>
            <button id="close-menu-button" class="sm:hidden text-gray-400 hover:text-white focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <ul class="space-y-4">
            <li>
                <a href="index.html" id="home-link" class="block p-3 rounded-lg hover:bg-[#333] transition-colors duration-200">
                    Dashboard
                </a>
            </li>
            <li>
                <a href="yttd.html" class="block p-3 rounded-lg hover:bg-[#333] transition-colors duration-200">
                    YT ID Extractor
                </a>
            </li>
            <li>
                <a href="settings.html" id="settings-link" class="block p-3 rounded-lg hover:bg-[#333] transition-colors duration-200">
                    Settings
                </a>
            </li>
            <li>
                <a href="https://stadiastudios.github.io/stadia" rel="noopener noreferrer" class="block p-3 rounded-lg hover:bg-[#333] transition-colors duration-200">
                    StadiaStudios
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <div id="main-content" class="flex-grow flex items-center justify-center p-4 transition-all duration-300 ease-in-out sm:ml-64">
        
        <!-- Subscribe Link Generator Tool Card -->
        <div class="tool-card text-center">
            <header class="mb-8">
                <h1 class="text-3xl md:text-4xl font-extrabold text-[#3b82f6] mb-3">YouTube Subscribe Link Generator</h1>
                <p class="text-lg text-gray-400">Create a direct link that asks visitors to confirm their subscription.</p>
            </header>

            <!-- Input Area -->
            <div class="space-y-4 mb-6 text-left">
                <div>
                    <label for="linkURL" class="block text-sm font-medium text-gray-400 mb-1">YouTube Channel URL</label>
                    <input 
                        type="url" 
                        id="linkURL" 
                        placeholder="e.g., https://www.youtube.com/@stadiastudios"
                        class="w-full p-3 rounded-lg focus:outline-none text-base"
                    />
                </div>
                <div>
                    <label for="linkText" class="block text-sm font-medium text-gray-400 mb-1">Display Text (Optional)</label>
                    <input 
                        type="text" 
                        id="linkText" 
                        placeholder="e.g., Click here to subscribe!"
                        class="w-full p-3 rounded-lg focus:outline-none text-base"
                    />
                </div>
            </div>

            <!-- Button -->
            <button 
                id="generateLinkButton" 
                class="w-full inline-flex items-center justify-center px-4 py-3 bg-[#3b82f6] text-white font-bold text-lg rounded-xl shadow-lg hover:bg-[#2563eb] transition duration-300 transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-[#3b82f6] focus:ring-opacity-50"
            >
                <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.869l-1.102 1.102m-5.656-5.656l1.102 1.101m4-1.101a4 4 0 015.656 0l4 4a4 4 0 11-5.656 5.656l-1.102-1.101"></path></svg>
                Generate Link
            </button>
            
            <!-- Result Box -->
            <div id="resultBox" class="hidden mt-8 p-6 rounded-xl border border-gray-700 text-left transition duration-300 bg-[#222]">
                <!-- Content injected by JavaScript -->
            </div>
        </div>

    </div>

    <!-- Mobile menu backdrop -->
    <div id="backdrop" class="backdrop"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Navigation elements
            const menuButton = document.getElementById('menu-button');
            const closeMenuButton = document.getElementById('close-menu-button');
            const sideNavbar = document.getElementById('side-navbar');
            const backdrop = document.getElementById('backdrop');

            // Tool elements
            const linkURLInput = document.getElementById('linkURL');
            const linkTextInput = document.getElementById('linkText');
            const generateLinkButton = document.getElementById('generateLinkButton');
            const resultBox = document.getElementById('resultBox');

            // --- Navigation Logic ---
            const toggleMenu = (open) => {
                if (open) {
                    sideNavbar.classList.remove('-translate-x-full');
                    backdrop.classList.add('visible');
                    document.body.style.overflow = 'hidden';
                } else {
                    sideNavbar.classList.add('-translate-x-full');
                    backdrop.classList.remove('visible');
                    document.body.style.overflow = '';
                }
            };

            // Event Listeners for Navigation
            menuButton.addEventListener('click', () => toggleMenu(true));
            closeMenuButton.addEventListener('click', () => toggleMenu(false));
            backdrop.addEventListener('click', () => toggleMenu(false));
            
            window.addEventListener('resize', () => {
                if (window.innerWidth >= 640) { // Tailwind's 'sm' breakpoint
                    toggleMenu(false);
                }
            });


            // --- Tool Logic: Subscribe Link Generator ---

            /**
             * Copies text to the clipboard and shows a temporary success message.
             */
            const copyToClipboard = (text) => {
                const tempInput = document.createElement('textarea');
                tempInput.value = text;
                document.body.appendChild(tempInput);
                tempInput.select();
                
                try {
                    document.execCommand('copy');
                    const msgElement = document.getElementById('copyMessage');
                    msgElement.textContent = 'Copied!';
                    msgElement.classList.remove('opacity-0');
                    
                    setTimeout(() => {
                        msgElement.classList.add('opacity-0');
                    }, 2000);

                } catch (err) {
                    console.error('Could not copy text: ', err);
                    // Fallback visual feedback
                    resultBox.innerHTML += '<p class="text-sm text-red-400 mt-2">Failed to copy. Please copy the link manually.</p>';
                } finally {
                    document.body.removeChild(tempInput);
                }
            };

            /**
             * Cleans the URL to ensure it is in the correct base format.
             * @param {string} url The input URL.
             * @returns {string} The cleaned base URL.
             */
            const cleanURL = (url) => {
                // Remove trailing slashes and common query strings
                url = url.replace(/\/+$/, '');
                url = url.split('?')[0];
                return url;
            };
            
            /**
             * Handles the button click to generate the link.
             */
            const generateLink = () => {
                const linkURL = linkURLInput.value.trim();
                const linkText = linkTextInput.value.trim();
                
                // Clear previous state
                resultBox.innerHTML = '';
                resultBox.classList.add('hidden');
                resultBox.classList.remove('border-green-600', 'border-red-600');

                if (!linkURL || !linkURL.includes('youtube.com')) {
                    resultBox.classList.add('border-red-600');
                    resultBox.innerHTML = `
                        <p class="text-base font-semibold text-red-400">
                            Please enter a valid YouTube Channel URL.
                        </p>
                    `;
                    resultBox.classList.remove('hidden');
                    return;
                }

                // Append the confirmation parameter
                const cleanedURL = cleanURL(linkURL);
                const generatedLink = `${cleanedURL}?sub_confirmation=1`;
                
                // Determine the display element
                const displayElement = linkText ? 
                    `<a href="${generatedLink}" target="_blank" class="text-blue-400 hover:text-blue-300 underline font-semibold transition duration-150">${linkText}</a>` :
                    `<span class="font-mono text-blue-300 break-all">${generatedLink}</span>`;

                // Success: Display the generated link and an option to copy
                resultBox.classList.add('border-green-600');
                resultBox.innerHTML = `
                    <p class="text-sm font-medium text-gray-300 mb-2">Generated Link (Click to Test):</p>
                    <div class="mb-4 text-lg">
                        ${displayElement}
                    </div>
                    <button id="copyButton" class="inline-flex items-center px-4 py-2 bg-blue-700 text-white font-semibold rounded-lg hover:bg-blue-600 transition duration-150 shadow-md">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5h4m-4 0a2 2 0 100 4h4m-4-4a2 2 0 110-4m4 4a2 2 0 100 4m-4-4v10m4-10v10"></path></svg>
                        Copy Direct URL
                    </button>
                    <span id="copyMessage" class="ml-4 text-sm text-green-300 opacity-0 transition-opacity duration-300"></span>
                `;
                
                document.getElementById('copyButton').addEventListener('click', () => {
                    copyToClipboard(generatedLink);
                });

                // Show the result box
                resultBox.classList.remove('hidden');
            };

            // Event Listeners for Tool
            generateLinkButton.addEventListener('click', generateLink);
            linkURLInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    generateLink();
                }
            });
        });
    </script>
</body>
</html>
