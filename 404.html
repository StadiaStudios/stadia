<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #111;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* PS5-like background glow */
        .bg-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #111 70%);
            z-index: -1;
        }

        /* PS5 Button Interaction */
        .ps5-button {
            position: relative;
            background: #222;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 2px solid transparent;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .ps5-button:hover {
            background: #333;
            transform: scale(1.05);
            border-color: #fff; /* White border on hover */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .ps5-button:active {
            transform: scale(0.98);
        }

        /* Subtle background particle effect simulation */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            opacity: 0.3;
        }
        .nav-item { position: relative; }
        .nav-item::after {
            content: ''; position: absolute; width: 0; height: 2px;
            bottom: -4px; left: 0; background-color: white; transition: width 0.3s ease;
        }
        .nav-item:hover::after { width: 100%; }
    </style>
</head>
<body>

    <div class="particles"></div>
    <div class="bg-glow"></div>

    <div class="text-center px-4">
        <!-- Static Caution Icon -->
        <div class="mb-8 flex justify-center">
            <div class="w-24 h-24 bg-white/5 rounded-full flex items-center justify-center border border-white/10">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>
        </div>

        <!-- Text Content -->
        <h1 class="text-6xl font-light tracking-tighter text-white mb-4">404</h1>
        <p class="text-xl text-gray-400 mb-2 font-medium">Something went wrong.</p>
        <p class="text-sm text-gray-500 mb-10 max-w-sm mx-auto">
            The content you are looking for cannot be found. Check the URL or return to the main dashboard.
        </p>
        
        <!-- PS5 Styled Button -->
        <div class="flex flex-col items-center gap-4">
            <a href="index.html" class="ps5-button px-10 py-3 rounded-full text-white font-medium text-lg flex items-center gap-3">
                <span>Return Home</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 opacity-70" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </a>
            
            <p class="text-[10px] uppercase tracking-widest text-gray-600 mt-4">Press button to navigate</p>
        </div>
    </div>

        <script src="componets.js"></script>

    <script>
        const path = window.location.pathname;
        console.log(`User reached 404 at: ${path}`);
    </script>
</body>
</html>
